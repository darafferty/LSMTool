workflow:
  rules:
    # Don't create a pipeline if it's a commit pipeline on a branch and that branch has open merge requests
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - when: always

stages:
  - lint
  - test

lint:
  stage: lint
  image: python:3.9
  before_script: &install_script
    - python --version
    # Upgrade pip separately, so that the latest pip will be used to install/upgrade other packages
    - pip install --upgrade pip
    - pip install --upgrade wheel setuptools virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - > # check pip version > 25.1. This check can be dropped once python 3.8 support is dropped
      if [ "`echo -e "$(pip -V | awk '{print $2}')\n25.1" | sort -V | head -n1`" = "25.1" ]; then
        pip install . --group dev
      else
        pip install isort black pylint pytest .
      fi
  script:
    - pylint -v lsmtool tests

.test:
  image: python:$PYTHON_VERSION
  needs: []
  stage: test
  before_script:
    - *install_script
  script:
    - pytest -v

test-python-3.8:
  extends: .test
  variables:
    PYTHON_VERSION: "3.8"

test-python-3.9:
  extends: .test
  variables:
    PYTHON_VERSION: "3.9"

test-python-3.10:
  extends: .test
  variables:
    PYTHON_VERSION: "3.10"

test-python-3.11:
  extends: .test
  variables:
    PYTHON_VERSION: "3.11"

test-python-3.12:
  extends: .test
  variables:
    PYTHON_VERSION: "3.12"
