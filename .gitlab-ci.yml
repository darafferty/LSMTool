workflow:
  rules:
    # Don't create a pipeline if it's a commit pipeline on a branch and that branch has open merge requests
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - when: always

.test:
  image: python:$PYTHON_VERSION
  needs: []
  stage: test
  before_script:
    - python --version
    # Upgrade pip separately, so that the latest pip will be used to install/upgrade other packages
    - pip install --upgrade pip
    - pip install --upgrade wheel setuptools virtualenv
    - virtualenv venv
    - source venv/bin/activate
  script:
    - pip install .
    - pip install pytest-cov
    - python -m pytest --cov-report=term --cov=lsmtool
  coverage: '/TOTAL.*\s+(\d+%)$/'

test-python-3.8:
  extends: .test
  variables:
    PYTHON_VERSION: "3.8"

test-python-3.9:
  extends: .test
  variables:
    PYTHON_VERSION: "3.9"

test-python-3.10:
  extends: .test
  variables:
    PYTHON_VERSION: "3.10"

test-python-3.11:
  extends: .test
  variables:
